    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="{{firstSlider}}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><b>{{headlineRegister}}</b></h1>
              <p>{{registerCaption}}</p>
              <p><a class="btn btn-lg btn-warning" href="#" role="button">{{register}}</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="{{secondSlider}}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><b>{{headlineLearnMore}}</b></h1>
              <p>{{learnMoreCaption}}</p>
              <p><a class="btn btn-lg btn-warning" href="#" role="button">{{learnMore}}</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="{{thirdSlider}}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><b>{{headlineTestimonies}}</b></h1>
              <p>{{testimoniesCaption}}</p>
              <p><a class="btn btn-lg btn-warning" href="#" role="button">{{testimonies}}</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
