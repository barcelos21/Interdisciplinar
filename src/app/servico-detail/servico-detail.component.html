  <div class="row text-center">
    <div class="jumbotron my-4">
      <div class="card">
        <img class="card-img-top" src="../../{{servico?.image}}" alt="">
        <div class="card-body">
          <a [routerLink]="['/servicos', servico.id]">
            <h4 class="card-title">{{servico?.name}}</h4>
            <p class="card-price">{{servico?.price}}</p>
            <p class="card-text">{{servico?.about}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
